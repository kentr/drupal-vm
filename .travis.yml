---
sudo: required
language: python

cache: pip

services:
  - docker

branches:
  only:
  - travis-experiments
  - dev

env:
  matrix:
    - MOLECULE_DISTRO: ubuntu1604

install:
  # Use `--pre` flag to get molecule >= 2.20.
  - pip install molecule docker --pre

script:
  - molecule -c molecule/base-config.yml test -s wordpress-deploy
  - molecule -c molecule/base-config.yml test -s drupal-deploy-7
