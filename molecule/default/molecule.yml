---
driver:
  name: docker
platforms:
  # Platforms cannot be defined in `--base-config` file.
  # See https://github.com/ansible/molecule/issues/1328
  - name: "dvm-docker-${MOLECULE_SCENARIO_NAME}-drupal-${DRUPALVM_DRUPAL_MAJOR_VERSION:-8}"
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu1804}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - ${MOLECULE_PROJECT_DIRECTORY}/:/var/www/drupalvm/:rw,delegated
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # Temporarily disable due to apache installation error.
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  options:
    pythonwarnings: ignore
